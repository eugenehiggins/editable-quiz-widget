
    <h3>Question {{ question.id + 1 }}</h3>
    <div>
        <div class="group" id="questionGroup">
            
            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
            <span class="glyphicon-class">glyphicon glyphicon-picture</span>
            <input id="imagePicker" type="file">
            <!-- <menu class="button-menu vert-right glyphicon glyphicon-picture" aria-hidden="true">
                <div class="button btn-add-image imageEditor" name="Add Image">
                    
                </div>

            </menu> -->
            <div class="btnEdit panel" id="question-{{ question.id }}">
                    <textarea type="text" class="answerInput questionText" placeholder="Add Question">{{ question.text }}</textarea>
                    <textarea class="optionalText" placeholder="Add Hint (optional)" rows="1"></textarea>
                    <div class="promptText"></div>
            </div>
        </div>
        <div class="group" id="imageGroup" style="display: none">
            <menu class="button-menu vert-right glyphicon glyphicon-picture" aria-hidden="true" id="imageButtons">
                <div class="button btn-replace" name="Swap Image">
                    <input id="swapButton" type="file">
                </div>
                <div class="button btn-delete" name="Delete Image">
                </div>

            </menu>
            <div class="image"><img id="imageContainer" style="display:none"></div>
        </div>
        <div class="group">
            <ul class="answer_set sortable ui-sortable answerBlock">
<!--                 <div class="answerBlock">
 -->                    <!-- <li class="btnEdit" id="answer-{{ a.id }}"> -->
                    <li class="btnEdit panel" id="answer-{{ $index }}"  ng-repeat="a in question.answers">
                    	<span class="enumeration">{{ convertToASCII($index) }}</span>
                        <label class="switch">
                            <input type="checkbox" class="check" ng-checked="{{ a.correct }}"><span class="switch-label"></span>
                        </label>
                        <textarea class="answerInput answerText" placeholder="Add Answer" rows="1" style="height: 58px;">{{ a.text }}</textarea>
                        <div ng-class="a.correct ? 'correct':'incorrect'" class="promptText ">promptText</div>
                        <textarea class="optionalText" placeholder="Add Feedback (Optional)" rows="1" style="height: 72px;">{{ a.optionalText }}</textarea>
                        <button class="button btn-trash" name="Delete Choice" ></button>
                    </li>
                    
                    <div class="addAnswerButton" id="addButton">Add Answer</div>
<!--                 </div>
 -->            </ul>
            <!-- <button class="button btn-trash" name="Delete Choice"></button> -->
        </div>
        <div class="group">
            <ul class="answer_set sortable"></ul>
            
        </div>
    </div>
