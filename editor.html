<!DOCTYPE html>
<html lang="en" ng-app="editApp">
<head>
    <meta charset="UTF-8">
    <title>Quiz Editor</title>
    <!-- Multiple Choice Assessment Widget CSS. -->
    <link rel="stylesheet" href="css/edit.css" />
</head>
<body class="editor panel--active" ng-controller="editController">
    <div class="panel">
        <ul class="panel-menu">
            <!-- <li><a class="panel-tab" href="#tabs-1">Question</a></li> -->
            <li><a class="panel-tab" href="#tabs-1">Settings</a>
            </li>
            <span class="stretch"></span>
            <li class="menu-underline"></li>
        </ul>
        <div class="panel-content">
            <div id="tabs-1">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox-label">Shuffle Choices</span>
                </label>
                <span id="settingsHelper">
                    Randomly shuffle choices each time the reader takes this assessment.
                </span>
            </div>
        </div>
    </div>

    <div class="workspace">
        <div class="content">
            <div my-accordion id="accordion" ng-repeat="q in questions" question="q"> </div>
            <!-- <my-accordion questions="questions"></my-accordion> -->
    </div>
    </div>
    <div class="overlay-mask"></div>

        <div class="dialog-box confirmation">
            <div class="dialogText">
                <h4>Are you sure?</h4>
            </div>
            <div class="dialogButtons">
                <div class="button-div confirmDelete clickable"><div class="button-text">Okay</div></div><br>
                <!-- <span class="cancelDelete clickable">Cancel</span> -->
            </div>
           <!--  <div class="show-again">
                <input type="checkbox" id="showDelConf" class="custom-checkbox">
                <div class="fake-checkbox"></div>
                Don't show this message again.
            </div> -->
        </div>
    <script>
    var global = {};

    </script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/edit-app.js"></script>

    <script>
        $(function() {
            $( "#accordion" ).accordion();
        });
    </script>

  <script type="text/javascript">
    function getDocHeight() {
        var D = document;
        return Math.max(
            D.body.scrollHeight, D.documentElement.scrollHeight,
            D.body.offsetHeight, D.documentElement.offsetHeight,
            D.body.clientHeight, D.documentElement.clientHeight
            );
    }

    function setCorrectHeight ()
    {
        var height = getDocHeight();
        window.parent.postMessage({
            "type": "view",
            "method": "set",
            "payload": {
               "height": height
           }
       }, "*");
    }

    $(document).ready(function(){
        setCorrectHeight();
    });


</script>

</body>

</html>
